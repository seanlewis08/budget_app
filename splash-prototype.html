<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget App — Splash</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0d12;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    /* ── Splash Screen ── */
    .splash {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      background: #0a0d12;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .splash.fade-out {
      opacity: 0;
      transform: scale(1.05);
      pointer-events: none;
    }

    /* Subtle radial glow behind the text */
    .splash::before {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(92, 224, 184, 0.08) 0%, transparent 70%);
      pointer-events: none;
    }

    .splash-text {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .splash-line {
      display: block;
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 900;
      line-height: 1.1;
      letter-spacing: -0.03em;
    }

    .splash-line.line1 {
      color: #e8eaed;
    }

    /* Line 2 base color — gradient is applied per-word below to avoid filter/clip conflict */
    .splash-line.line2 {
      color: #5ce0b8;
    }

    /* Word-by-word animation — NO filter:blur to avoid breaking background-clip:text */
    .splash-word {
      display: inline-block;
      opacity: 0;
      transform: translateY(40px) scale(0.9);
      animation: wordSplash 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Apply gradient on the individual word spans inside line2,
       so the gradient and animation live on the same element */
    .line2 .splash-word {
      background: linear-gradient(135deg, #5ce0b8 0%, #3ecfaa 40%, #7af0d0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .line1 .splash-word:nth-child(1) { animation-delay: 0.2s; }
    .line1 .splash-word:nth-child(2) { animation-delay: 0.4s; }
    .line2 .splash-word:nth-child(1) { animation-delay: 0.7s; }
    .line2 .splash-word:nth-child(2) { animation-delay: 0.9s; }

    @keyframes wordSplash {
      0% {
        opacity: 0;
        transform: translateY(40px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Continue button */
    .splash-cta {
      margin-top: 3.5rem;
      position: relative;
      z-index: 1;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s ease forwards;
      animation-delay: 1.5s;
    }

    .splash-btn {
      background: transparent;
      color: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 14px 48px;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      border-radius: 12px;
      cursor: pointer;
      letter-spacing: 0.02em;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .splash-btn:hover {
      color: #fff;
      border-color: rgba(92, 224, 184, 0.4);
      background: rgba(92, 224, 184, 0.08);
      box-shadow: 0 0 30px rgba(92, 224, 184, 0.1);
      transform: translateY(-1px);
    }

    .splash-btn:active {
      transform: translateY(0);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Floating particles for ambiance */
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(92, 224, 184, 0.3);
      border-radius: 50%;
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    /* ── Home Page (behind splash) ── */
    .home {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f1117;
      opacity: 0;
      transition: opacity 0.8s ease 0.3s;
    }

    .home.visible {
      opacity: 1;
    }

    .home-content {
      text-align: center;
      max-width: 520px;
      padding: 2rem;
    }

    .home-icon {
      width: 72px;
      height: 72px;
      margin: 0 auto 2rem;
      border-radius: 18px;
      background: linear-gradient(135deg, #5ce0b8, #3ecfaa);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .home-icon svg {
      width: 36px;
      height: 36px;
    }

    .home h1 {
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 0.75rem;
      letter-spacing: -0.02em;
    }

    .home p {
      color: rgba(255, 255, 255, 0.5);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
    }

    .setup-btn {
      background: linear-gradient(135deg, #5ce0b8, #3ecfaa);
      color: #0a0d12;
      border: none;
      padding: 14px 36px;
      font-size: 1rem;
      font-weight: 700;
      font-family: inherit;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .setup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(92, 224, 184, 0.3);
    }

    .home-version {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div class="splash" id="splash">
    <div class="splash-text">
      <span class="splash-line line1">
        <span class="splash-word">Your</span>&nbsp;<span class="splash-word">Finances,</span>
      </span>
      <span class="splash-line line2">
        <span class="splash-word">Your</span>&nbsp;<span class="splash-word">Machine.</span>
      </span>
    </div>
    <div class="splash-cta">
      <button class="splash-btn" id="continueBtn">Continue</button>
    </div>
  </div>

  <!-- Home Page -->
  <div class="home" id="home">
    <div class="home-content">
      <div class="home-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="#0a0d12" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="1" x2="12" y2="23"></line>
          <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
        </svg>
      </div>
      <h1>Welcome to Budget App</h1>
      <p>Connect your bank accounts, track spending, and get AI-powered financial insights — all running locally on your machine.</p>
      <button class="setup-btn" onclick="alert('→ This would start the setup wizard')">Get Started</button>
      <div class="home-version">v0.1.8</div>
    </div>
  </div>

  <script>
    // Create floating particles
    const splash = document.getElementById('splash');
    for (let i = 0; i < 20; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDuration = (8 + Math.random() * 12) + 's';
      p.style.animationDelay = (Math.random() * 8) + 's';
      p.style.width = p.style.height = (1 + Math.random() * 2) + 'px';
      splash.appendChild(p);
    }

    // Continue button → fade splash, show home
    document.getElementById('continueBtn').addEventListener('click', () => {
      splash.classList.add('fade-out');
      document.getElementById('home').classList.add('visible');
      setTimeout(() => { splash.style.display = 'none'; }, 1000);
    });
  </script>

</body>
</html>
